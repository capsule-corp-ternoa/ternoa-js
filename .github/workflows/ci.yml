name: SDK CI integration
on:
  pull_request:
    branches:
      - dev

jobs:
  build-doc:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci --ignore-scripts
      - name: Generating doc
        run: |
          npm run docs
      - name: Commit doc changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "CI: Automated doc push"
          commit_options: "--no-verify"

  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci --ignore-scripts
      - name: Linting using Eslint
        run: |
          npm run lint
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "CI: Linted files"
          commit_options: "--no-verify"
      - name: Formatting using Prettier
        run: |
          npm run format
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "CI: Formatted files"
          commit_options: "--no-verify"

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci --ignore-scripts
      - name: Run tests
        run: |
          BLOCKCHAIN_ENDPOINT=wss://alphanet.ternoa.com SEED_TEST_FUNDS=${{secrets.SEED_TEST_FUNDS}} SEED_TEST_FUNDS_PUBLIC=${{secrets.SEED_TEST_FUNDS_PUBLIC}} npm run test
