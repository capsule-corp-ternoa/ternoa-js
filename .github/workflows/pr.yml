name: PR
on:
  pull_request:
    branches:
      - dev
      - main

jobs:
  pr:
    strategy:
      matrix:
        step: ["test", "lint", "format", "docs"]
        node-version: [14.x]
    name: ${{ matrix.step }}
    runs-on: ubuntu-latest
    env:
      BLOCKCHAIN_ENDPOINT: wss://alphanet.ternoa.com
      SEED_TEST_FUNDS: ${{secrets.SEED_TEST_FUNDS}}
      SEED_TEST_FUNDS_PUBLIC: ${{secrets.SEED_TEST_FUNDS_PUBLIC}}
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: ${{ matrix.step }}
        if: always()
        run: |
          npm ci --ignore-scripts
          npm ${{ matrix.step }}
